{% extends "home/base.html" %}

{% block content %}
<h1>Cart</h1>

<table class="table">
    <thead>
        <tr>
            <th></th>    
            <th>Product</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th>    
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td><img width="150" height="75" src="{{MEDIA_URL}}{{item.image}}"/></td>    
            <td>{{ item.name }}</td>    
            <td>{{ item.quantity}}</td>    
            <td>€{{ item.price }}</td>
            <td>€{{ item.total}}</td>    
        </tr>
        {% endfor %}


        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{total}}</strong></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button type="button" class="btn btn-success">Checkout</button></td>
        </tr>

    </tbody>
    
</table>



{% endblock content %}
